# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions
name: Serverless Service CI/CD

permissions:
  id-token: write # This is required for requesting the JWT
  issues: write
  checks: read
  contents: read

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{  runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
      - name: Set up Python 3.10
        uses: actions/setup-python@bd6b4b6205c4dbad673328db7b31b7fab9e241c0 # v4.6.1
        with:
          python-version: "3.10"
      - name: Set up Node
        uses: actions/setup-node@e33196f7422957bea03ed53f6fbb155025ffc7b8 # v3.7.0
        with:
          node-version: "16"
      - name: Install dependencies
        run: |
          pip install --upgrade pip pre-commit poetry
          npm install -g aws-cdk
          make deps
          pip install -r dev_requirements.txt
          pip install -r lambda_requirements.txt
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@5fd3084fc36e372ff1fff382a39b10d03659f355 # v2.2.0
        with:
          role-to-assume: ${{ secrets.AWS_ROLE }}
          role-session-name: samplerolesession
          aws-region: us-east-1
      - name: pre commit
        run: |
          make pre-commit
      - name: Lint with flake8 and mypy
        run: |
          make lint
      - name: file format
        run: |
          yapf -d -vv --style=./.style --exclude=.venv --exclude=.build --exclude=cdk.out --exclude=.git  -r .
      - name: Complexity scan
        run: |
          make complex
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: Unit tests
        run: |
          make unit
      - name: Infrastructure tests
        run: |
          make infra-tests
      - name: Deploy to AWS
        run: make deploy
      - name: Integration tests
        run: |
          make pipeline-tests
      - name: Codecov
        uses: codecov/codecov-action@eaaf4bedf32dbdc6b720b63067d99c4d77d6047d # v3.1.4
        with:
          files: ./coverage.xml
          name: aws-lambda-handler-cookbook-codecov
          fail_ci_if_error: false # optional (default = false)
          verbose: false # optional (default = false)
          token: ${{ secrets.CODECOV_TOKEN }}
      - name: Run E2E tests
        run: make e2e
      - name: Destroy stack
        if: always()
        run: make destroy

  generate_docs_on_main:
    name: generate_docs_on_main
    runs-on: ubuntu-latest
    needs: [build]
    permissions:
      contents: write # for docs push
    if: contains('refs/heads/main', github.ref)
    steps:
      - name: Check out repository code
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
      - name: Set up Python 3.10
        uses: actions/setup-python@bd6b4b6205c4dbad673328db7b31b7fab9e241c0 # v4.6.1
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          pip install --upgrade pip poetry
          make deps
          pip install -r dev_requirements.txt
      - name: Generate docs
        run: |
          mkdocs gh-deploy --force
