# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions
name: Serverless Service CI/CD

permissions:
  contents: read

env:
  NODE_VERSION: "18"
  PYTHON_VERSION: "3.11"
  AWS_REGION: "us-east-1"

on:
  push:
    branches: [main]
    paths:
      - "service/**" # source code
      - "cdk/**" # CDK source code
      - "docs/**" # docs source code
      - "tests/**"
      - "pyproject.toml" # deps
      - "poetry.lock" # deps
      - "mypy.ini"
      - "app.py" # CDK entrypoint
      - ".flake8" # linter settings
      - ".isort.cfg" # formatter settings
  pull_request:
    branches: [main]
    paths:
      - "service/**" # source code
      - "cdk/**" # CDK source code
      - "docs/**" # docs source code
      - "tests/**"
      - "pyproject.toml" # deps
      - "poetry.lock" # deps
      - "mypy.ini"
      - "app.py" # CDK entrypoint
      - ".flake8" # linter settings
      - ".isort.cfg" # formatter settings

jobs:
  quality_standards:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event.\n" >> $GITHUB_STEP_SUMMARY
      - run: |
          echo "🎉 The job was automatically triggered by a ${{ env.EVENT_NAME }} event.\n" >> $GITHUB_STEP_SUMMARY
          echo "🐧 This job is now running on a ${{ env.OS_NAME }} ${{env.OS_ARCH}} server hosted by GitHub!\n" >> $GITHUB_STEP_SUMMARY
          echo "🔎 The name of your branch is ${{ env.BRANCH_NAME }} and your repository is ${{ env.REPO_NAME }}.\n" >> $GITHUB_STEP_SUMMARY
        env:
          EVENT_NAME: ${{ github.event_name}}
          OS_NAME: ${{ runner.os }}
          OS_ARCH: ${{runner.arch }}
          BRANCH_NAME: ${{ github.ref_name }}
          REPO_NAME: ${{ github.repository }}
      - name: Check out repository code
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
      - name: Set up Python
        uses: actions/setup-python@61a6322f88396a6271a6ee3565807d608ecaddd1 # v4.7.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        run: make dev
      - name: pre commit
        run: make pre-commit
      - name: Formatting and Linting
        run: make lint
      - name: Complexity scan
        run: make complex
  tests:
    needs: quality_standards
    runs-on: ubuntu-latest
    environment: dev
    permissions:
      id-token: write # required for requesting the JWT (GitHub OIDC)
    steps:
      - name: Check out repository code
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
      - name: Set up Python
        uses: actions/setup-python@61a6322f88396a6271a6ee3565807d608ecaddd1 # v4.7.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Set up Node
        uses: actions/setup-node@bea5baf987ba7aa777a8a0b4ace377a21c45c381 # v3.8.0
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install dependencies
        run: make dev
      - name: Unit tests
        run: make unit
      - name: Infrastructure tests
        run: make infra-tests
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@5fd3084fc36e372ff1fff382a39b10d03659f355 # v2.2.0
        with:
          role-to-assume: ${{ secrets.AWS_ROLE }}
          role-session-name: ${{ env.SESSION_NAME }}
          aws-region: ${{ env.AWS_REGION }}
        env:
          SESSION_NAME: "${{github.repository}}-at-${{github.sha}}"
      - name: Deploy to AWS
        run: make deploy
      # NOTE: these run unit and integration tests
      # we can look into coverage collection only later to make it faster and less brittle (--collect-only)
      - name: Code coverage tests
        run: make coverage-tests
      - name: Codecov
        uses: codecov/codecov-action@eaaf4bedf32dbdc6b720b63067d99c4d77d6047d # v3.1.4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false # optional (default = false)
          verbose: false # optional (default = false)
      - name: Run E2E tests
        run: make e2e
      - name: Destroy stack
        if: always()
        run: make destroy
  publish_github_pages:
    name: generate_docs_on_main
    runs-on: ubuntu-latest
    needs: [build]
    permissions:
      contents: write # for docs push
    if: contains('refs/heads/main', github.ref)
    steps:
      - name: Check out repository code
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
      - name: Set up Python
        uses: actions/setup-python@61a6322f88396a6271a6ee3565807d608ecaddd1 # v4.7.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        run: |
          pip install --upgrade pip poetry
          make deps
          pip install -r dev_requirements.txt
      - name: Generate docs
        run: |
          mkdocs gh-deploy --force
