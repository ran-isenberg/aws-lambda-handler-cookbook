# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions
name: Main Branch - Serverless Service CI/CD

permissions:
  contents: read

env:
  NODE_VERSION: "24"
  PYTHON_VERSION: "3.14"
  AWS_REGION: "us-east-1"

on:
  workflow_dispatch:

  push:
    branches: [main]

jobs:
  staging:
    runs-on: ubuntu-24.04-arm # Native ARM64 runner for faster builds
    environment: staging
    permissions:
      id-token: write # required for requesting the JWT (GitHub OIDC)
    steps:
      - run: |
          echo "ðŸŽ‰ The job was automatically triggered by a ${{ env.EVENT_NAME }} event." >> $GITHUB_STEP_SUMMARY
          echo "ðŸ§ This job is now running on a ${{ env.OS_NAME }} ${{env.OS_ARCH}} server hosted by GitHub!" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”Ž The name of your branch is ${{ env.BRANCH_NAME }} and your repository is ${{ env.REPO_NAME }}." >> $GITHUB_STEP_SUMMARY
        env:
          EVENT_NAME: ${{ github.event_name}}
          OS_NAME: ${{ runner.os }}
          OS_ARCH: ${{runner.arch }}
          BRANCH_NAME: ${{ github.ref }}
          REPO_NAME: ${{ github.repository }}
      - name: Check out repository code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Install uv
        uses: astral-sh/setup-uv@803947b9bd8e9f986429fa0c5a41c367cd732b41 # v6.0.0
        with:
          enable-cache: true
      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}
      - name: Set up Node
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
      - name: Install dependencies
        run: make dev
      # NOTE: unit tests are connecting to AWS to instantiate boto3 clients/resources
      #       once that's discussed we can move unit and infra tests as part of the fast quality standards
      #       see https://github.com/ran-isenberg/serverless-python-demo/pull/38#discussion_r1299372169
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@61815dcd50bd041e203e49132bacad1fd04d2708 # v5.1.1
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: ${{ env.SESSION_NAME }}
          aws-region: ${{ env.AWS_REGION }}
        env:
          SESSION_NAME: "github-${{github.sha}}-staging"
      - name: Deploy to AWS
        run: make deploy
        env:
          ENVIRONMENT: staging # Custom environment variable
      # NOTE: these run unit and integration tests
      # we can look into coverage collection only later to make it faster and less brittle (--collect-only)
      - name: Code coverage tests
        run: make coverage-tests
        env:
          ENVIRONMENT: staging # Custom environment variable
      - name: Codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: yes # optional (default = false)
          verbose: yes # optional (default = false)
      - name: Run E2E tests
        run: make e2e
        env:
          ENVIRONMENT: staging # Custom environment variable

  production:
    runs-on: ubuntu-24.04-arm # Native ARM64 runner for faster builds
    needs: [staging]
    environment: production
    permissions:
      id-token: write # required for requesting the JWT (GitHub OIDC)
    steps:
      - run: |
          echo "ðŸŽ‰ The job was automatically triggered by a ${{ env.EVENT_NAME }} event." >> $GITHUB_STEP_SUMMARY
          echo "ðŸ§ This job is now running on a ${{ env.OS_NAME }} ${{env.OS_ARCH}} server hosted by GitHub!" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”Ž The name of your branch is ${{ env.BRANCH_NAME }} and your repository is ${{ env.REPO_NAME }}." >> $GITHUB_STEP_SUMMARY
        env:
          EVENT_NAME: ${{ github.event_name}}
          OS_NAME: ${{ runner.os }}
          OS_ARCH: ${{runner.arch }}
          BRANCH_NAME: ${{ github.ref }}
          REPO_NAME: ${{ github.repository }}
      - name: Check out repository code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Install uv
        uses: astral-sh/setup-uv@803947b9bd8e9f986429fa0c5a41c367cd732b41 # v6.0.0
        with:
          enable-cache: true
      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}
      - name: Set up Node
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
      - name: Install dependencies
        run: make dev
      # NOTE: unit tests are connecting to AWS to instantiate boto3 clients/resources
      #       once that's discussed we can move unit and infra tests as part of the fast quality standards
      #       see https://github.com/ran-isenberg/serverless-python-demo/pull/38#discussion_r1299372169
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@61815dcd50bd041e203e49132bacad1fd04d2708 # v5.1.1
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: ${{ env.SESSION_NAME }}
          aws-region: ${{ env.AWS_REGION }}
        env:
          SESSION_NAME: "github-${{github.sha}}-production"
      - name: Deploy to AWS
        run: make deploy
        env:
          ENVIRONMENT: production # Custom environment variable

  publish_github_pages:
    runs-on: ubuntu-latest
    needs: [production]
    permissions:
      pages: write
      id-token: write
    if: contains('refs/heads/main', github.ref)
    steps:
      - name: Check out repository code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Install uv
        uses: astral-sh/setup-uv@803947b9bd8e9f986429fa0c5a41c367cd732b41 # v6.0.0
        with:
          enable-cache: true
      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        run: make dev
      - name: Build docs
        run: make publish-docs
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4.0.0
        with:
          path: site
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5

  create_release:
    runs-on: ubuntu-latest
    needs: [production]
    permissions:
      contents: write
    if: contains('refs/heads/main', github.ref)
    steps:
      - name: Check out repository code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Get version from pyproject.toml
        id: get_version
        run: |
          VERSION=$(grep -m1 'version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "pyproject_version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current pyproject.toml version: $VERSION"

      - name: Determine release version
        id: version
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        with:
          script: |
            const pyprojectVersion = '${{ steps.get_version.outputs.pyproject_version }}';
            const [major, minor, patch] = pyprojectVersion.split('.').map(Number);

            // Get all tags
            const { data: tags } = await github.rest.repos.listTags({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 100
            });

            const tagNames = tags.map(t => t.name);
            console.log('Existing tags:', tagNames.slice(0, 10));

            // Check if pyproject version already released
            const pyprojectTag = `v${pyprojectVersion}`;
            if (!tagNames.includes(pyprojectTag)) {
              // New version in pyproject.toml - use it as is
              console.log(`New version ${pyprojectVersion} found in pyproject.toml`);
              core.setOutput('version', pyprojectVersion);
              core.setOutput('should_release', 'true');
              return;
            }

            // Find latest release matching major.minor pattern
            const latestTag = tagNames
              .filter(t => t.match(/^v\d+\.\d+\.\d+$/))
              .sort((a, b) => {
                const [aMaj, aMin, aPat] = a.slice(1).split('.').map(Number);
                const [bMaj, bMin, bPat] = b.slice(1).split('.').map(Number);
                return bMaj - aMaj || bMin - aMin || bPat - aPat;
              })[0];

            if (!latestTag) {
              console.log('No existing semver tags found, using pyproject version');
              core.setOutput('version', pyprojectVersion);
              core.setOutput('should_release', 'true');
              return;
            }

            const [latMaj, latMin, latPatch] = latestTag.slice(1).split('.').map(Number);

            // Get commits since last release to determine bump type
            const { data: commits } = await github.rest.repos.compareCommitsWithBasehead({
              owner: context.repo.owner,
              repo: context.repo.repo,
              basehead: `${latestTag}...HEAD`
            });

            let hasBreaking = false;
            let hasFeature = false;

            for (const commit of commits.commits) {
              const msg = commit.commit.message.toLowerCase();
              if (msg.includes('!:') || msg.startsWith('breaking')) {
                hasBreaking = true;
              }
              if (msg.startsWith('feat') || msg.startsWith('feature')) {
                hasFeature = true;
              }
            }

            let newVersion;
            if (major > latMaj || (major === latMaj && minor > latMin)) {
              // pyproject.toml has higher major/minor - use it
              newVersion = pyprojectVersion;
            } else if (hasBreaking) {
              newVersion = `${latMaj + 1}.0.0`;
            } else if (hasFeature) {
              newVersion = `${latMaj}.${latMin + 1}.0`;
            } else {
              newVersion = `${latMaj}.${latMin}.${latPatch + 1}`;
            }

            // Check if this version already exists
            if (tagNames.includes(`v${newVersion}`)) {
              console.log(`Version v${newVersion} already exists, skipping release`);
              core.setOutput('should_release', 'false');
              return;
            }

            console.log(`Calculated version: ${newVersion} (breaking: ${hasBreaking}, feature: ${hasFeature})`);
            core.setOutput('version', newVersion);
            core.setOutput('should_release', 'true');

      - name: Create GitHub Release
        if: steps.version.outputs.should_release == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          echo "Creating release v${VERSION}"
          gh release create "v${VERSION}" --generate-notes --title "v${VERSION}"
