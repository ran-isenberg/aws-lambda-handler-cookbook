# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions
name: Main Branch - Serverless Service CI/CD

permissions:
  contents: read

env:
  NODE_VERSION: "22"
  PYTHON_VERSION: "3.14"
  AWS_REGION: "us-east-1"

on:
  workflow_dispatch:

  push:
    branches: [main]

jobs:
  staging:
    runs-on: ubuntu-24.04-arm64 # Native ARM64 runner for faster builds
    environment: staging
    permissions:
      id-token: write # required for requesting the JWT (GitHub OIDC)
    steps:
      - run: |
          echo "ðŸŽ‰ The job was automatically triggered by a ${{ env.EVENT_NAME }} event." >> $GITHUB_STEP_SUMMARY
          echo "ðŸ§ This job is now running on a ${{ env.OS_NAME }} ${{env.OS_ARCH}} server hosted by GitHub!" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”Ž The name of your branch is ${{ env.BRANCH_NAME }} and your repository is ${{ env.REPO_NAME }}." >> $GITHUB_STEP_SUMMARY
        env:
          EVENT_NAME: ${{ github.event_name}}
          OS_NAME: ${{ runner.os }}
          OS_ARCH: ${{runner.arch }}
          BRANCH_NAME: ${{ github.ref }}
          REPO_NAME: ${{ github.repository }}
      - name: Check out repository code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Install uv
        uses: astral-sh/setup-uv@6b9c6063abd6010835644d4c2e1bef4cf5cd0fca # v6.0.0
        with:
          enable-cache: true
      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}
      - name: Set up Node
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
      - name: Install dependencies
        run: make dev
      # NOTE: unit tests are connecting to AWS to instantiate boto3 clients/resources
      #       once that's discussed we can move unit and infra tests as part of the fast quality standards
      #       see https://github.com/ran-isenberg/serverless-python-demo/pull/38#discussion_r1299372169
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@00943011d9042930efac3dcd3a170e4273319bc8 # v5.1.0
        with:
          role-to-assume: ${{ secrets['AWS_ROLE'] }}
          role-session-name: ${{ env.SESSION_NAME }}
          aws-region: ${{ env.AWS_REGION }}
        env:
          SESSION_NAME: "github-${{github.sha}}-staging"
      - name: Deploy to AWS
        run: make deploy
        env:
          ENVIRONMENT: staging # Custom environment variable
      # NOTE: these run unit and integration tests
      # we can look into coverage collection only later to make it faster and less brittle (--collect-only)
      - name: Code coverage tests
        run: make coverage-tests
        env:
          ENVIRONMENT: staging # Custom environment variable
      - name: Codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: yes # optional (default = false)
          verbose: yes # optional (default = false)
      - name: Run E2E tests
        run: make e2e
        env:
          ENVIRONMENT: staging # Custom environment variable

  production:
    runs-on: ubuntu-24.04-arm # Native ARM64 runner for faster builds
    needs: [staging]
    environment: production
    permissions:
      id-token: write # required for requesting the JWT (GitHub OIDC)
    steps:
      - run: |
          echo "ðŸŽ‰ The job was automatically triggered by a ${{ env.EVENT_NAME }} event." >> $GITHUB_STEP_SUMMARY
          echo "ðŸ§ This job is now running on a ${{ env.OS_NAME }} ${{env.OS_ARCH}} server hosted by GitHub!" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”Ž The name of your branch is ${{ env.BRANCH_NAME }} and your repository is ${{ env.REPO_NAME }}." >> $GITHUB_STEP_SUMMARY
        env:
          EVENT_NAME: ${{ github.event_name}}
          OS_NAME: ${{ runner.os }}
          OS_ARCH: ${{runner.arch }}
          BRANCH_NAME: ${{ github.ref }}
          REPO_NAME: ${{ github.repository }}
      - name: Check out repository code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Install uv
        uses: astral-sh/setup-uv@6b9c6063abd6010835644d4c2e1bef4cf5cd0fca # v6.0.0
        with:
          enable-cache: true
      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}
      - name: Set up Node
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
      - name: Install dependencies
        run: make dev
      # NOTE: unit tests are connecting to AWS to instantiate boto3 clients/resources
      #       once that's discussed we can move unit and infra tests as part of the fast quality standards
      #       see https://github.com/ran-isenberg/serverless-python-demo/pull/38#discussion_r1299372169
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@00943011d9042930efac3dcd3a170e4273319bc8 # v5.1.0
        with:
          role-to-assume: ${{ secrets['AWS_ROLE'] }}
          role-session-name: ${{ env.SESSION_NAME }}
          aws-region: ${{ env.AWS_REGION }}
        env:
          SESSION_NAME: "github-${{github.sha}}-production"
      - name: Deploy to AWS
        run: make deploy
        env:
          ENVIRONMENT: production # Custom environment variable

  publish_github_pages:
    runs-on: ubuntu-latest
    needs: [production]
    permissions:
      contents: write # for docs push
    if: contains('refs/heads/main', github.ref)
    steps:
      - name: Check out repository code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Install uv
        uses: astral-sh/setup-uv@6b9c6063abd6010835644d4c2e1bef4cf5cd0fca # v6.0.0
        with:
          enable-cache: true
      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}
      - name: Set up Node
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
      - name: Install dependencies
        run: make dev
      - name: Generate docs
        run: |
          uv run mkdocs gh-deploy --force
