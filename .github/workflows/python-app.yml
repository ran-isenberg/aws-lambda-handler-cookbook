# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python application

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - uses: actions/checkout@v3
      - name: Set up Python 3.8
        uses: actions/setup-python@v3
        with:
          python-version: "3.8"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r dev_requirements.txt
          pip install -r lambda_requirements.txt
      - name: pre commit
        run: |
          make pre-commit
      - name: Lint with flake8
        run: |
          make lint
      - name: file format
        run: |
          yapf -d -vv --style=./.style --exclude=.venv --exclude=.build --exclude=cdk.out --exclude=.git  -r .
      - name: Complexity scan
        run: |
          make complex
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: Unit and Integration tests
        run: |
          make pipeline-tests
      - name: Codecov
        uses: codecov/codecov-action@v3.1.0
        with:
          files: ./coverage.xml
          name: aws-lambda-handler-cookbook-codecov
          fail_ci_if_error: true # optional (default = false)
          verbose: false # optional (default = false)
          token: ${{ secrets.CODECOV_TOKEN }}
      - run: echo "Run CDK deploy to your AWS account"
      - run: echo "Run E2E"
      - run: echo "Update documentation"
      - run: echo "üçè This job's status is ${{ job.status }}."

  generate_docs_on_main:
    name: generate_docs_on_main
    runs-on: ubuntu-latest
    needs: [build]
    if: contains('refs/heads/main', github.ref)
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - uses: actions/checkout@v3
      - name: Set up Python 3.8
        uses: actions/setup-python@v3
        with:
          python-version: "3.8"
      - name: Generate docs
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs-material mkdocs-git-revision-date-plugin
          mkdocs gh-deploy --force
